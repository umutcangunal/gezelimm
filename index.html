<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gezelim - Mekan Rehberi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .login-box h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .login-box p {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #764ba2;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }
        
        .error {
            background: rgba(255, 0, 0, 0.3);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .app-page {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .app-page.show {
            display: block;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .app-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .logout {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.3);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }
        
        .logout:hover {
            background: rgba(255, 0, 0, 0.5);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        
        select option {
            background: #764ba2;
            color: #fff;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            min-height: 80px;
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .stars {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .star {
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.2s;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .star.active {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .star:hover {
            transform: scale(1.2);
        }
        
        .places {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .place {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s;
        }
        
        .place:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .place h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .place-info {
            opacity: 0.8;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .place-stars {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .place-stars .star {
            font-size: 1.2rem;
        }
        
        .place p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .delete {
            padding: 8px 16px;
            background: rgba(255, 0, 0, 0.3);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }
        
        .delete:hover {
            background: rgba(255, 0, 0, 0.5);
        }
        
        .empty {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            opacity: 0.6;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .places {
                grid-template-columns: 1fr;
            }
            
            .logout {
                position: static;
                margin-bottom: 20px;
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Giri≈ü Sayfasƒ± -->
    <div id="loginPage" class="login-page">
        <div class="login-box">
            <h1>üåü Gezelim</h1>
            <p>Favori mekanlarƒ±nƒ±zƒ± ke≈üfedin</p>
            
            <div id="errorBox" class="error"></div>
            
            <div class="form-group">
                <label>Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="loginUsername" placeholder="Kullanƒ±cƒ± adƒ±nƒ±z">
            </div>
            
            <div class="form-group">
                <label>≈ûifre</label>
                <input type="password" id="loginPassword" placeholder="≈ûifreniz">
            </div>
            
            <button class="btn" onclick="login()">Giri≈ü Yap</button>
        </div>
    </div>

    <!-- Ana Sayfa -->
    <div id="appPage" class="app-page">
        <div class="app-header">
            <button class="logout" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
            <h1>üåü Gezelim</h1>
            <p>En sevdiƒüiniz mekanlarƒ± deƒüerlendirin</p>
        </div>

        <!-- Mekan Ekleme Formu -->
        <div class="card">
            <h2>Yeni Mekan Ekle</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label>ƒ∞l Se√ßin</label>
                    <select id="city" onchange="updateDistricts()">
                        <option value="">ƒ∞l se√ßiniz...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>ƒ∞l√ße Se√ßin</label>
                    <select id="district" disabled>
                        <option value="">ƒ∞l√ße se√ßiniz...</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Mekan Adƒ±</label>
                <input type="text" id="placeName" placeholder="Mekan adƒ±nƒ± girin">
            </div>
            
            <div class="form-group">
                <label>Mekan Detayƒ±</label>
                <textarea id="placeDetail" placeholder="Mekan hakkƒ±nda d√º≈ü√ºncelerinizi yazƒ±n..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Deƒüerlendirme</label>
                <div class="stars" id="ratingStars"></div>
            </div>
            
            <button class="btn" onclick="addPlace()">Kaydet</button>
        </div>

        <!-- Filtreleme -->
        <div class="card">
            <h2>Filtrele</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label>ƒ∞l</label>
                    <select id="filterCity" onchange="filterPlaces()">
                        <option value="">T√ºm√º</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>ƒ∞l√ße</label>
                    <select id="filterDistrict" onchange="filterPlaces()">
                        <option value="">T√ºm√º</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Yƒ±ldƒ±z</label>
                    <select id="filterRating" onchange="filterPlaces()">
                        <option value="">T√ºm√º</option>
                        <option value="5">5 Yƒ±ldƒ±z</option>
                        <option value="4">4 Yƒ±ldƒ±z</option>
                        <option value="3">3 Yƒ±ldƒ±z</option>
                        <option value="2">2 Yƒ±ldƒ±z</option>
                        <option value="1">1 Yƒ±ldƒ±z</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Mekanlar -->
        <div id="placesContainer"></div>
    </div>

    <!-- Supabase SDK -->
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase baƒülantƒ± bilgileri
        const SUPABASE_URL = 'https://djcprxrvwzobmgicqlpm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqY3ByeHJ2d3pvYm1naWNxbHBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MTcyMjksImV4cCI6MjA4MzA5MzIyOX0.MyY6wh7UW4LvfXO892nXwtY6dMZ_rrMBrc_C5dC84lg';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // T√ºrkiye illeri ve ƒ∞stanbul il√ßeleri
        const cities = ["Adana", "Adƒ±yaman", "Afyonkarahisar", "Aƒürƒ±", "Amasya", "Ankara", "Antalya", "Artvin", "Aydƒ±n", "Balƒ±kesir", "Bilecik", "Bing√∂l", "Bitlis", "Bolu", "Burdur", "Bursa", "√áanakkale", "√áankƒ±rƒ±", "√áorum", "Denizli", "Diyarbakƒ±r", "Edirne", "Elazƒ±ƒü", "Erzincan", "Erzurum", "Eski≈üehir", "Gaziantep", "Giresun", "G√ºm√º≈ühane", "Hakkari", "Hatay", "Isparta", "ƒ∞stanbul", "ƒ∞zmir", "Kars", "Kastamonu", "Kayseri", "Kƒ±rklareli", "Kƒ±r≈üehir", "Kocaeli", "Konya", "K√ºtahya", "Malatya", "Manisa", "Kahramanmara≈ü", "Mardin", "Muƒüla", "Mu≈ü", "Nev≈üehir", "Niƒüde", "Ordu", "Rize", "Sakarya", "Samsun", "Siirt", "Sinop", "Sivas", "Tekirdaƒü", "Tokat", "Trabzon", "Tunceli", "≈ûanlƒ±urfa", "U≈üak", "Van", "Yozgat", "Zonguldak", "Aksaray", "Bayburt", "Karaman", "Kƒ±rƒ±kkale", "Batman", "≈ûƒ±rnak", "Bartƒ±n", "Ardahan", "Iƒüdƒ±r", "Yalova", "Karab√ºk", "Kilis", "Osmaniye", "D√ºzce"];

        const istanbulDistricts = ["Adalar", "Arnavutk√∂y", "Ata≈üehir", "Avcƒ±lar", "Baƒücƒ±lar", "Bah√ßelievler", "Bakƒ±rk√∂y", "Ba≈üak≈üehir", "Bayrampa≈üa", "Be≈üikta≈ü", "Beykoz", "Beylikd√ºz√º", "Beyoƒülu", "B√ºy√ºk√ßekmece", "√áatalca", "√áekmek√∂y", "Esenler", "Esenyurt", "Ey√ºpsultan", "Fatih", "Gaziosmanpa≈üa", "G√ºng√∂ren", "Kadƒ±k√∂y", "Kaƒüƒ±thane", "Kartal", "K√º√ß√ºk√ßekmece", "Maltepe", "Pendik", "Sancaktepe", "Sarƒ±yer", "Silivri", "Sultangazi", "Sultanbeyli", "≈ûile", "≈ûi≈üli", "Tuzla", "√úmraniye", "√úsk√ºdar", "Zeytinburnu"];

        let currentRating = 0;

        // Sayfa y√ºklendiƒüinde
        window.onload = function() {
            loadCities();
            createStars();
            loadPlaces();
        };

        function loadCities() {
            const citySelect = document.getElementById('city');
            const filterCity = document.getElementById('filterCity');
            
            cities.forEach(city => {
                citySelect.innerHTML += `<option value="${city}">${city}</option>`;
                filterCity.innerHTML += `<option value="${city}">${city}</option>`;
            });
            
            const filterDistrict = document.getElementById('filterDistrict');
            istanbulDistricts.forEach(district => {
                filterDistrict.innerHTML += `<option value="${district}">${district}</option>`;
            });
        }

        function createStars() {
            const container = document.getElementById('ratingStars');
            for (let i = 1; i <= 5; i++) {
                container.innerHTML += `<span class="star" onclick="setRating(${i})">‚òÖ</span>`;
            }
        }

        function setRating(rating) {
            currentRating = rating;
            const stars = document.querySelectorAll('#ratingStars .star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateDistricts() {
            const city = document.getElementById('city').value;
            const districtSelect = document.getElementById('district');
            
            districtSelect.innerHTML = '<option value="">ƒ∞l√ße se√ßiniz...</option>';
            
            if (city === 'ƒ∞stanbul') {
                districtSelect.disabled = false;
                istanbulDistricts.forEach(district => {
                    districtSelect.innerHTML += `<option value="${district}">${district}</option>`;
                });
            } else {
                districtSelect.disabled = true;
            }
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorBox = document.getElementById('errorBox');
            
            if (username === 'Yaren' && password === 'Umut') {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('appPage').classList.add('show');
                loadPlaces();
            } else {
                errorBox.textContent = 'Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!';
                errorBox.classList.add('show');
            }
        }

        function logout() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('appPage').classList.remove('show');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('errorBox').classList.remove('show');
        }

        // Mekan ekleme - Supabase'e kaydet
        async function addPlace() {
            const city = document.getElementById('city').value;
            const district = document.getElementById('district').value;
            const name = document.getElementById('placeName').value;
            const detail = document.getElementById('placeDetail').value;
            
            if (!city || !district || !name || currentRating === 0) {
                alert('L√ºtfen t√ºm alanlarƒ± doldurun ve yƒ±ldƒ±z verin!');
                return;
            }
            
            // Supabase'e kaydet
            const { data, error } = await supabaseClient
                .from('places')
                .insert([
                    {
                        city: city,
                        district: district,
                        name: name,
                        detail: detail,
                        rating: currentRating
                    }
                ]);
            
            if (error) {
                console.error('Hata:', error);
                alert('Mekan eklenirken hata olu≈ütu: ' + error.message);
                return;
            }
            
            // Formu temizle
            document.getElementById('placeName').value = '';
            document.getElementById('placeDetail').value = '';
            currentRating = 0;
            setRating(0);
            
            // Mekanlarƒ± yeniden y√ºkle
            loadPlaces();
            alert('Mekan ba≈üarƒ±yla eklendi! üéâ');
        }

        // Mekan silme - Supabase'den sil
        async function deletePlace(id) {
            if (!confirm('Bu mekanƒ± silmek istediƒüinizden emin misiniz?')) {
                return;
            }
            
            const { error } = await supabaseClient
                .from('places')
                .delete()
                .eq('id', id);
            
            if (error) {
                console.error('Hata:', error);
                alert('Mekan silinirken hata olu≈ütu!');
                return;
            }
            
            // Mekanlarƒ± yeniden y√ºkle
            loadPlaces();
        }

        // Mekanlarƒ± Supabase'den y√ºkle
        async function loadPlaces() {
            const container = document.getElementById('placesContainer');
            container.innerHTML = '<div class="loading">Y√ºkleniyor...</div>';
            
            const { data, error } = await supabaseClient
                .from('places')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (error) {
                console.error('Hata:', error);
                container.innerHTML = '<div class="empty">Mekanlar y√ºklenirken hata olu≈ütu.</div>';
                return;
            }
            
            showPlaces(data);
        }

        // Filtreleme
        async function filterPlaces() {
            const container = document.getElementById('placesContainer');
            container.innerHTML = '<div class="loading">Filtreleniyor...</div>';
            
            const filterCity = document.getElementById('filterCity').value;
            const filterDistrict = document.getElementById('filterDistrict').value;
            const filterRating = document.getElementById('filterRating').value;
            
            let query = supabaseClient.from('places').select('*');
            
            if (filterCity) {
                query = query.eq('city', filterCity);
            }
            
            if (filterDistrict) {
                query = query.eq('district', filterDistrict);
            }
            
            if (filterRating) {
                query = query.eq('rating', parseInt(filterRating));
            }
            
            const { data, error } = await query.order('created_at', { ascending: false });
            
            if (error) {
                console.error('Hata:', error);
                container.innerHTML = '<div class="empty">Filtreleme sƒ±rasƒ±nda hata olu≈ütu.</div>';
                return;
            }
            
            showPlaces(data);
        }

        // Mekanlarƒ± g√∂ster
        function showPlaces(places) {
            const container = document.getElementById('placesContainer');
            
            if (!places || places.length === 0) {
                container.innerHTML = '<div class="empty">Hen√ºz mekan eklenmemi≈ü veya filtreye uygun mekan yok.</div>';
                return;
            }
            
            let html = '<div class="places">';
            places.forEach(place => {
                let starsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    starsHtml += `<span class="star ${i <= place.rating ? 'active' : ''}">‚òÖ</span>`;
                }
                
                html += `
                    <div class="place">
                        <h3>${place.name}</h3>
                        <div class="place-info">üìç ${place.city}, ${place.district}</div>
                        <div class="place-stars">${starsHtml}</div>
                        ${place.detail ? `<p>${place.detail}</p>` : ''}
                        <button class="delete" onclick="deletePlace(${place.id})">Sil</button>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
