<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gezelim - Mekan Rehberi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .login-box h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .login-box p {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #764ba2;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }
        
        .error {
            background: rgba(255, 0, 0, 0.3);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .app-page {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .app-page.show {
            display: block;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .app-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .logout {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.3);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }
        
        .logout:hover {
            background: rgba(255, 0, 0, 0.5);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        
        select option {
            background: #764ba2;
            color: #fff;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            min-height: 80px;
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .stars {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .star {
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.2s;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .star.active {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .star:hover {
            transform: scale(1.2);
        }
        
        .places {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .place {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s;
        }
        
        .place:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .place h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .place-info {
            opacity: 0.8;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .place-stars {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .place-stars .star {
            font-size: 1.2rem;
        }
        
        .place p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .delete {
            padding: 8px 16px;
            background: rgba(255, 0, 0, 0.3);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }
        
        .delete:hover {
            background: rgba(255, 0, 0, 0.5);
        }
        
        .empty {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            opacity: 0.6;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .places {
                grid-template-columns: 1fr;
            }
            
            .logout {
                position: static;
                margin-bottom: 20px;
                display: block;
            }
        }
    </style>
</head>

</html>
